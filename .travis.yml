---
language: node_js
node_js:
  - 10.13.0

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

branches:
  only:
    - master
    # npm version tags
    - /^v\d+\.\d+\.\d+/

jobs:
  fail_fast: true

  include:
    # runs linting and tests with current locked deps
    - stage: test
      name: Tests
      script:
        - yarn run test
    - stage: deploy
      name: Deploy to gh-pages
      if: branch = master and tag is present
      script: yarn run deploy
